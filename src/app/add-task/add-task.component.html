<mat-card class="example-card">
<form  #addCustomerForm="ngForm">


    <mat-card-header>
      <h2><b>Create Task</b></h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="task.details" name="details" matInput placeholder="Enter Details">
      </mat-form-field>
    </mat-card-content> 

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onNewTask()">ADD TO MEETING</button>
    <button (click)="reset()"  mat-raised-button color="accent">RESET</button>
  </mat-card-actions>

</form>
</mat-card>
