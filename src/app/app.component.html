<mat-sidenav-container class="example-container" *ngIf="true">

  <mat-sidenav #sidenav [mode]="mode.value" [opened]="true">

    <!--<p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>-->
    <app-sidecontent></app-sidecontent>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Meet & Greet</span>
        <span class="example-spacer"></span>

          <a href="#" style="margin-right: 5px" (click)="onHome()">Home</a>

          <a href="#" style="margin-right: 5px" (click)="onCreateMeeting()">Create</a>


          <a href="#" style="margin-right: 5px" (click)="onShowMeetings()">View Meetings</a>

          <a href="#" style="margin-right: 5px" (click)="onSignup()">Signup</a>


          <a href="#" style="margin-right: 5px" (click)="onLogin()">Login</a>

          <a href="#" style="margin-right: 2px" (click)="onLogout()">Logout</a>

      </mat-toolbar-row>
    </mat-toolbar>

    <p>
      <button mat-button (click)="sidenav.toggle()">Toggle</button>
      <router-outlet></router-outlet>
    </p>

  </mat-sidenav-content>
</mat-sidenav-container>
