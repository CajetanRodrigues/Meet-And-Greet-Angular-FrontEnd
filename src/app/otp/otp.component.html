<div>

  <form #otpForm="ngForm" (ngSubmit)="verifyOtp(otp)" >

    <mat-card class="example-card">
      <mat-card-header>

        <mat-card-title style="text-align: center; color: red">{{otpMessage}} </mat-card-title>

        <mat-card-title style="text-align: center">Check your email for OTP </mat-card-title>
      </mat-card-header>
      <mat-card-content >
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter the OTP</mat-label>
            <input required [(ngModel)]="otp" name="otp" matInput placeholder="Enter OTP">
            <mat-hint>Eg. 452613</mat-hint>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="false" type="submit" mat-raised-button color="accent">
          SUBMIT</button>
        <button (click)="reset()" mat-raised-button color="accent">
          RESET</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
