

<form #signupForm="ngForm" (ngSubmit)="newUser()" >

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="text-align: center">Sign Up</mat-card-title>
    <mat-card-subtitle>Please enter the details below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter your Name</mat-label>
        <input required [(ngModel)]="user.name" name="name" matInput placeholder="Placeholder">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter your Email</mat-label>

          <input required [(ngModel)]="user.email" name="email" matInput placeholder="Email"
                 >
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>

      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter your role</mat-label>
        <input required [(ngModel)]="user.role" name="role" matInput placeholder="Placeholder">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

    </p>
<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>

    <input required  [(ngModel)]="user.password" name="password" matInput placeholder="Enter your password" type="password">
  </mat-form-field>
</p>
    <!--<p>-->
      <!--<mat-form-field appearance="outline">-->
        <!--<mat-label>Confirm password</mat-label>-->

        <!--<input  [(ngModel)]="confirmPassword" name="cPassword" matInput placeholder="Enter your password" type="password">-->
        <!--&lt;!&ndash;<mat-error *ngIf="same=false">&ndash;&gt;-->
          <!--&lt;!&ndash;<strong>Passwords do not match</strong>&ndash;&gt;-->
        <!--&lt;!&ndash;</mat-error>&ndash;&gt;-->
      <!--</mat-form-field>-->
    <!--</p>-->
    <p>
      <mat-checkbox [(ngModel)]="checked" name="checked"><b>Remember me</b></mat-checkbox>
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="false" type="submit" mat-raised-button color="accent">
      SUBMIT</button>
    <button (click)="reset()" mat-raised-button color="accent">
      RESET</button>
  </mat-card-actions>

</mat-card>
</form>
