<mat-card>
<form  #addCustomerForm="ngForm">


    <mat-card-header>
    <h2><b>Update Task</b></h2>
    </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input required [(ngModel)]="task.details" name="details" matInput placeholder="Enter Details">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="true" (click)="update()" mat-raised-button color="accent">
      UPDATE</button>
    <button (click)="reset()" mat-raised-button color="accent">
      RESET</button>
    <button (click)="delete()" mat-raised-button color="accent">
      DELETE</button>
  </mat-card-actions>
</form>
</mat-card>
